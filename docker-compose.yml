version: '3.8'

services:
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "4000:4000"
    environment:
      - USER_SERVICE_URL=http://user-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
      - INVENTORY_SERVICE_URL=http://inventory-service:3003
      - PAYMENT_SERVICE_URL=http://payment-service:3004
    networks:
      - app-network

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "3001:3001"
    networks:
      - app-network

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "3002:3002"
    environment:
      - USER_SERVICE=http://user-service:3001
      - INVENTORY_SERVICE=http://inventory-service:3003
      - PAYMENT_SERVICE=http://payment-service:3004
    networks:
      - app-network

  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    ports:
      - "3003:3003"
    networks:
      - app-network

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "3004:3004"
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:80"
    depends_on:
      - api-gateway
    environment:
      - API_GATEWAY_URL=http://api-gateway:4000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
