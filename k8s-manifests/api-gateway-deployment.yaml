apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: noredineba/microservices-api-gateway:latest
          ports:
            - containerPort: 4000
          env:
            - name: USER_SERVICE_URL
              value: "http://user-service:3001"
            - name: ORDER_SERVICE_URL
              value: "http://order-service:3002"
            - name: INVENTORY_SERVICE_URL
              value: "http://inventory-service:3003"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:3004"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  type: NodePort
  ports:
    - port: 4000
      targetPort: 4000
      nodePort: 30010