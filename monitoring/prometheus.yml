global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

rule_files:
  - /etc/prometheus/alerts.yml  # optional, for custom alert rules

scrape_configs:
  - job_name: 'microservices'
    static_configs:
      - targets:
          - 'user-service:3001'
          - 'order-service:3002'
          - 'inventory-service:3003'
          - 'payment-service:3004'